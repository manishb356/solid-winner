<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A zoom clone" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />

    <title>Zoom Clone</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <a href="/" class="brand-logo">Zoom Clone</a>
        <ul id="nav-mobile" class="right">
          <li><a id="share-button">Share</a></li>
        </ul>
      </div>
    </nav>

    <div class="row" style="width: 100%; height: 100%">
      <div class="flexbox">
        <div class="col s12 center-align">
          <h1>Join a room or create a new one</h1>
        </div>

        <div class="col s6 center-align">
          <a href="/create-room/" class="btn blue">Create Room</a>
        </div>

        <div class="col s6 center-align">
          <div class="row" style="margin-bottom: 0">
            <div class="col s6">
              <input
                id="invite-link-input"
                type="text"
                placeholder="Room Code"
                autocomplete="off"
              />
            </div>
            <div class="col s1" style="margin-top: 5px">
              <a
                class="waves-effect waves-light btn blue"
                id="invite-button"
                onclick="getInputValue();"
                >Join</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
